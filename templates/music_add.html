<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
</head>
<body>
    <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
    <div class="w3-row-padding w3-padding w3-center w3-row" id="food">
     <div class="w3-quarter" >
        {% for music in music_list %}
          <a href= "{{ music.link }}"  target="_blank">
             <img src= "{{ music.image }}" alt="Croissant" style="width:100%" height = 272 ></a>
          <h3>{{ music.songname }}</h3>
          <p>by {{ music.artists }}</p>
        {% endfor %}
     </div>
    </div>
    </div>

</body>
</html>
